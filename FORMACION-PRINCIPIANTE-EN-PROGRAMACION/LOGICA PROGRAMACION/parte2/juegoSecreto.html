<meta charset="UTF-8">
<!--Etiquetas para capturar entrada de datos del usuario -->
<input/> <!--Etiqueta que muestra un cuadro para ingresar un dato -->
<button>Verificar si acertó con el secreto</button> <!--Etiqueta que muestra un boton que registra la acción del clickear -->


<script>
    
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input"); // función para traer los datos ingresados en la etiqueta input
    //de html a js
    input.focus();

    function verificar() {

        if (parseInt(input.value) == secreto) { //extraemos el valor de nuestra variable input ingresada como string, la convertimos a int y comparamos con 
            //nuestra variable secreto.

            alert("Usted acertó");

        } 

        else {

            alert("Usted erró");

        }
        input.value = ""; //asignamos al valor almacenado en el input un dato vacío
        input.focus(); //función aplicable sobre input que lleva la selección al recuadro del input

    }
    

    var button = document.querySelector("button"); // función para traer la acción del usuario al clickear en el boton de html a js
    button.onclick = verificar; //De esta manera cuando se clickea en el boton se llama a la funcion , de lo contrario se cargaría todo el código en el compilador
    //y inmediatamente se llamaría a la función para que se ejecute.

</script>
