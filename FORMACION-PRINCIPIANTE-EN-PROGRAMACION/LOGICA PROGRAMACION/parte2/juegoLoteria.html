<meta charset="UTF-8">

<h1>PROGRAMA LOTERÍA</h1>
     
<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
       
    }

    function imprimir(frase) {
        document.write(frase); 
        saltarLinea();
    }

    function sortea(n) {

        return(Math.round(Math.random()*n));

    }

   
    
    var n = parseInt(prompt("Ingrese un número"));

    var numeroSistema = sortea(n); 


    
    if (n == numeroSistema) { 

        imprimir("Usted ha ganado la lotería");
    
    } else { 

        imprimir("Uste no ha ganado la lotería, el número del sorteado fué: " + numeroSistema );

    }
  
</script>
