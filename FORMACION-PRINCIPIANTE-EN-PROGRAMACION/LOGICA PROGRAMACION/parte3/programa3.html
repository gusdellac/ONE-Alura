<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    function exibirAlerta(evento){ //damos como parámetro una variable que al pasarla por la consola
        //nos mostrará información
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        console.log(evento); //mostramos en la consola las propiedades referidas al evento capturado
        alert(x + "," + y);
    }

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft; //definimos var x con evento.pageX (posición que nos trae el evento al clickear en la pantalla)
        var y = evento.pageY - pantalla.offsetTop;//definimos var y con evento.pageY (posición que nos trae el evento al clickear en la pantalla)
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);
        
    }

    pantalla.onclick = dibujarCirculo;
    /*pantalla.onclick = exibirAlerta; /*utilizamos el método onclick con nuestra variable pantalla
    la cual recibe a la etiqueta canvas. onclick lo utilizamos para capturar el evento del click por parte
    del usuario. A este comando le asignamos la llamada a la función exibirAlerta. Ver que la llamada a la función
    se realiza sin los paréntesis, ya que al utilizar los paréntesis se llama directamente a la función aunque no se haya
    capturado el evento.*/
</script>
