<!DOCTYPE html>

<meta charset="UTF-8">

<canvas width="600" height="400"></canvas> 

<html>
    <script>
        
        function dibujarCudradoVerde(x,y,color) { //parámetros: posición x, posición y,color
            var pantalla = document.querySelector("canvas"); 
            var pincel = pantalla.getContext("2d"); 
            pincel.fillStyle = color; //el color estará determinado por el argumento enviado al llamar a la función
            pincel.fillRect(x,y,50,50);
            pincel.strokeStyle = "black"; //estilo de línea (propiedad)
            pincel.strokeRect(x,y,50,50); //dibuja los bordes (función)
            
        }

        for (let i = 0; i <= 600; i = i + 50) {

            for (let j = 0; j <= 400; j= j + 50) {

                dibujarCudradoVerde (i,j,"green");
            }

        }
        
        
        
    </script>
</html>
